# Use this Blueprint to deploy n8n on Render as a web
# service that uses a Postgres database to store
# workflow data.

services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    region: singapore              # <--- Singapore region
    image:
      url: docker.io/n8nio/n8n:latest

    # Custom domain (Let's Encrypt cert is automatic for this)
    # Replace with your real domain name.
    domains:
      - leviekierhomelab.ddns.net

    envVars:
      # Encryption key for n8n credentials
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # --- n8n + Postgres config ---
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # --- HTTPS / reverse-proxy related settings ---
      # Replace with your domain (no protocol)
      - key: N8N_HOST
        value: leviekierhomelab.ddns.net
      - key: N8N_PORT
        value: "443"
      - key: N8N_PROTOCOL
        value: https
      # Public URL n8n should use for webhooks & callbacks
      - key: WEBHOOK_URL
        value: https://leviekierhomelab.ddns.net
      # Security hardening
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: N8N_ENFORCE_SETTINGS
        value: "true"

databases:
  - name: n8n-db
    plan: free
    region: singapore              # <--- DB also in Singapore
    # diskSizeGB: 5
